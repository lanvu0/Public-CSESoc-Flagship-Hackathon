<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCreate - Teacher Content Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="side-tab">
        <div class="tab-header">
            <h1><i class="fas fa-chalkboard-teacher"></i> EduCreate</h1>
            <p class="tagline">Express the creative classroom of your mind</p>
        </div>
        
        <div class="creation-tools">
            <div class="tool-section">
                <h3><i class="fas fa-lightbulb"></i> Content Inspiration</h3>
                <button class="tool-btn" id="aiQuestionBtn">
                    <i class="fas fa-robot"></i> Generate from Syllabus
                </button>
                <button class="tool-btn" id="docImportBtn" onclick="window.location.href='import.html'">
                    <i class="fas fa-file-import"></i> Import Materials
                </button>
            </div>
            
            <div class="tool-section">
                <h3><i class="fas fa-tools"></i> Creation Tools</h3>
                <button class="tool-btn active" id="worksheetBtn">
                    <i class="fas fa-file-alt"></i> Worksheet
                </button>
                <button class="tool-btn" id="quizBtn">
                    <i class="fas fa-question-circle"></i> Interactive Quiz
                </button>
                <button class="tool-btn" id="diagramBtn">
                    <i class="fas fa-project-diagram"></i> Diagram
                </button>
            </div>
            
            <div class="tool-section">
                <h3><i class="fas fa-cog"></i> Formatting</h3>
                <div class="format-options">
                    <button class="format-btn" data-style="formal">
                        <i class="fas fa-graduation-cap"></i> Formal
                    </button>
                    <button class="format-btn" data-style="casual">
                        <i class="fas fa-smile"></i> Student-Friendly
                    </button>
                    <button class="format-btn" data-style="latex">
                        <i class="fas fa-square-root-alt"></i> LaTeX
                    </button>
                </div>
            </div>
        </div>
        
        <div class="ai-assistant">
            <h3><i class="fas fa-magic"></i> AI Teaching Assistant</h3>
            <div class="ai-prompt">
                <input type="text" placeholder="Describe your teaching need...">
                <button class="ai-help-btn">
                    <i class="fas fa-wand-magic-sparkles"></i> Help Me Create
                </button>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="content-header">
            <div class="breadcrumbs">
                <span>My Classroom</span> > <span>Mathematics</span> > <span>Algebra Basics</span>
            </div>
            <div class="content-actions">
                <button class="action-btn preview-btn">
                    <i class="fas fa-eye"></i> Preview
                </button>
                <button class="action-btn export-btn">
                    <i class="fas fa-download"></i> Export
                </button>
                <button class="action-btn share-btn">
                    <i class="fas fa-share-alt"></i> Share
                </button>
            </div>
        </div>
        
        <div class="workspace">
            <div class="worksheet-editor">
                <div class="worksheet-header">
                    <input type="text" class="worksheet-title" value="Algebra Practice Worksheet">
                    <div class="worksheet-meta">
                        <span>Grade: <select><option>7</option><option>8</option><option>9</option></select></span>
                        <span>Subject: <select><option>Math</option><option>Science</option></select></span>
                    </div>
                </div>
                
                <div class="worksheet-content">
                    <div class="question-block editable" contenteditable="true">
                        <div class="question-header">
                            <span class="question-number">1.</span>
                            <div class="question-tools">
                                <i class="fas fa-trash delete-question" title="Delete question"></i>
                                <i class="fas fa-image" title="Add image"></i>
                                <i class="fas fa-function" title="Add equation"></i>
                                <i class="fas fa-table" title="Add table"></i>
                            </div>
                        </div>
                        <div class="question-content">
                            Solve for x: 2x + 5 = 15
                        </div>
                        <div class="answer-space">
                            <span class="answer-label">Answer:</span>
                            <span class="answer-line" contenteditable="true">______</span>
                        </div>
                    </div>
                    
                    <div class="add-question">
                        <button class="add-question-btn">
                            <i class="fas fa-plus"></i> Add Question
                        </button>
                        <button class="ai-generate-btn">
                            <i class="fas fa-robot"></i> AI Generate Similar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="editor.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Clear all active states first
        document.querySelectorAll('.tool-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        
        // Activate the Worksheet button
        document.getElementById('worksheetBtn').classList.add('active');
        
        // Set up navigation for Import Materials button
        document.getElementById('docImportBtn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'import.html';
        });
    });
    
</script>
</body>
</html>

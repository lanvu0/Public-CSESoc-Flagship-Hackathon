<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Studio</title>
    <!-- Modern Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="designer/digital.css">
</head>
<body>
    <div class="app-layout">
        <!-- LEFT SIDEBAR: Tools Palette -->
        <aside class="sidebar-left">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>Synapse</h1>
            </div>
            <div class="tool-section">
                <h3><i class="fas fa-plus-circle"></i> Add Element</h3>
                <div class="tool-item" draggable="true" data-type="text">
                    <i class="fas fa-paragraph"></i>
                    <span>Text Block</span>
                </div>
                <div class="tool-item" draggable="true" data-type="mcq">
                    <i class="fas fa-list-ul"></i>
                    <span>Multiple Choice</span>
                </div>
                 <div class="tool-item" draggable="true" data-type="image">
                    <i class="fas fa-image"></i>
                    <span>Image / Media</span>
                </div>
                <div class="tool-item" draggable="true" data-type="latex">
                    <i class="fas fa-square-root-alt"></i>
                    <span>LaTeX Equation</span>
                </div>
                <div class="tool-item" draggable="true" data-type="code">
                    <i class="fas fa-code"></i>
                    <span>Interactive Code</span>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT: Header + Canvas -->
        <main class="main-content">
            <header class="main-header">
                <div class="document-title" contenteditable="true">
                    HSC Maths - Calculus Practice
                </div>
                <div class="header-actions">
                    <button class="action-btn"><i class="fas fa-users"></i> Share</button>
                    <button class="action-btn primary"><i class="fas fa-download"></i> Export</button>
                </div>
            </header>
            <div class="canvas-area" id="canvas-area">
                <!-- Canvas elements will be dynamically added here -->
            </div>
        </main>

        <!-- RIGHT SIDEBAR: Inspector and Global Settings -->
        <aside class="sidebar-right" id="inspector">
            <!-- This content will be dynamically generated by JS -->
            <div class="inspector-placeholder">
                <i class="fas fa-mouse-pointer"></i>
                <p>Select an element to edit its properties</p>
            </div>
        </aside>
    </div>

    <!-- AI Co-pilot Floating Button -->
    <button class="ai-fab" id="ai-fab">
        <i class="fas fa-wand-magic-sparkles"></i>
    </button>

    <!-- AI Modal (hidden by default) -->
    <div class="modal-overlay" id="ai-modal-overlay">
        <div class="modal">
            <button class="modal-close" id="modal-close-btn">Ã—</button>
            <h3><i class="fas fa-brain"></i> Synapse AI Co-pilot</h3>
            <p>What would you like to create?</p>
            <textarea id="ai-prompt-input" placeholder="e.g., 'A 3-question multiple choice quiz on the solar system for Year 5'"></textarea>
            <button class="modal-action-btn" id="ai-generate-btn">
                <i class="fas fa-wand-magic-sparkles"></i> Generate
            </button>
        </div>
    </div>
    
    <script src="designer/digital.js"></script>
</body>
</html>

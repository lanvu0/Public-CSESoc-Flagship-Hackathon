<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="printable.css">
    <title>Math Worksheet Designer</title>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Templates</h2>
        <ul class="templates-list">
            <li class="active" data-template="basic">
                <i>üìù</i> Basic Worksheet
            </li>
            <li data-template="exam">
                <i>üìã</i> Exam Format
            </li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="worksheet-header">
            <div class="worksheet-title">Math Worksheet Designer</div>
            <div class="actions">
                <button class="btn btn-outline" id="add-problem">
                    <i>+</i> Add Problem
                </button>
                <button class="btn btn-primary" id="print-btn">
                    <i>üñ®Ô∏è</i> Print Worksheet
                </button>
            </div>
        </div>
        
        <div class="worksheet" id="worksheet">
            <h1 contenteditable="true" class="editable">Mathematics Worksheet</h1>
            
            <div class="worksheet-header-info">
                <div>Name: <span contenteditable="true" class="editable"></span></div>
                <div>Date: <span contenteditable="true" class="editable"></span></div>
            </div>
            
            <div class="problem" id="problem-1">
                <div>
                    <span class="problem-number">1.</span>
                    <span contenteditable="true" class="editable">Solve for x: 3x + 5 = 20</span>
                </div>
                <div class="answer-space"></div>
            </div>
            
            <div class="problem" id="problem-2">
                <div>
                    <span class="problem-number">2.</span>
                    <span contenteditable="true" class="editable">Calculate the area of a circle with radius 5cm</span>
                </div>
                <div class="answer-space"></div>
            </div>
            
            <div class="problem" id="problem-3">
                <div>
                    <span class="problem-number">3.</span>
                    <span contenteditable="true" class="editable">Simplify the expression: 49 - 26</span>
                </div>
                <div class="answer-space"></div>
            </div>
            
            <div class="divider" id="divider"></div>
            
            <div class="exam-section" id="exam-section">
                <h2>Exam Format</h2>
                <p contenteditable="true" class="editable">MASOC Prints</p>
                <p contenteditable="true" class="editable">Share it Away</p>
            </div>
        </div>
    </div>

    <script src="printable.js"></script>
</body>
</html>
